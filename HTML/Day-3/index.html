<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Vedant | Portfolio</title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Icons -->
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
</head>
<body>

  <!-- HEADER -->
  <header class="l-header">
    <nav class="nav container">
      <a href="#home" class="nav__logo">Vedant</a>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li><a href="#home" class="nav__link active">Home</a></li>
          <li><a href="#about" class="nav__link">About</a></li>
          <li><a href="#skills" class="nav__link">Skills</a></li>
          <li><a href="#work" class="nav__link">Work</a></li>
          <li><a href="#contact" class="nav__link">Contact</a></li>
        </ul>
      </div>

      <button class="nav__toggle" id="nav-toggle" aria-label="Toggle navigation">
        <i class="bx bx-menu"></i>
      </button>
    </nav>
  </header>

  <main>

    <!-- HOME -->
    <section class="home section" id="home">
      <div class="home__content container">
        <div>
          <h1 class="home__title">
            Hi,<br />
            I’m <span>Vedant</span><br />
            Web Developer
          </h1>
          <a href="#contact" class="button">Contact</a>
        </div>

        <div class="home__social">
          <a href="#" aria-label="LinkedIn"><i class="bx bxl-linkedin"></i></a>
          <a href="#" aria-label="GitHub"><i class="bx bxl-github"></i></a>
        </div>

        <div class="home__img">
          <img src="assets/img/profile.png" alt="Vedant profile picture" />
        </div>
      </div>
    </section>

    <!-- ABOUT -->
    <section class="section" id="about">
      <h2 class="section__title">About</h2>

      <div class="about container">
        <img src="assets/img/about.jpg" alt="About Vedant" />
        <p>
          I’m Vedant, a developer focused on building clean, functional web
          interfaces with modern tooling.
        </p>
      </div>
    </section>

    <!-- SKILLS -->
    <section class="section" id="skills">
      <h2 class="section__title">Skills</h2>

      <div class="skills container">
        <div class="skill">
          <span>HTML</span>
          <span>90%</span>
          <div class="bar html"></div>
        </div>

        <div class="skill">
          <span>CSS</span>
          <span>85%</span>
          <div class="bar css"></div>
        </div>

        <div class="skill">
          <span>JavaScript</span>
          <span>75%</span>
          <div class="bar js"></div>
        </div>
      </div>
    </section>

    <!-- WORK -->
    <section class="section" id="work">
      <h2 class="section__title">Work</h2>

      <div class="work container">
        <img src="assets/img/work1.jpg" alt="Project 1" />
        <img src="assets/img/work2.jpg" alt="Project 2" />
        <img src="assets/img/work3.jpg" alt="Project 3" />
      </div>
    </section>

    <!-- CONTACT -->
    <section class="section" id="contact">
      <h2 class="section__title">Contact</h2>

      <form class="contact container">
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Message"></textarea>
        <button type="submit" class="button">Send</button>
      </form>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 Vedant. All rights reserved.</p>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
